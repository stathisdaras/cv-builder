<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CV Builder</title>
  <script>
    // Store the current URL path
    let path = window.location.pathname;
    
    // GitHub Pages serves 404.html when a direct route is accessed
    // This script helps redirect to index.html while preserving the route
    if (path !== '/cv-builder/' && path.indexOf('/cv-builder/') === 0) {
      sessionStorage.setItem('redirect', path.replace('/cv-builder/', '/'));
    }
    
    // Redirect to the app
    window.location.href = '/cv-builder/';
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
