<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4">
  <div class="max-w-sm w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 mb-2">CV Builder</h1>
      <p class="text-gray-600 text-sm">Professional CV in minutes</p>
    </div>
    
    <div class="bg-white rounded-xl shadow-sm p-6 space-y-3">
      <button 
        routerLink="/form" 
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white text-sm font-medium py-2.5 px-4 rounded-lg flex items-center justify-center transition-all duration-200"
      >
        <span class="material-icons text-[20px] mr-2">edit_note</span>
        Fill Form
      </button>
      
      <button 
        (click)="onUploadClick()"
        class="w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 text-sm font-medium py-2.5 px-4 rounded-lg flex items-center justify-center transition-all duration-200"
      >
        <span class="material-icons text-[20px] mr-2">upload_file</span>
        Upload JSON
      </button>
      
      <button 
        (click)="loadSampleCv()" 
        class="w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 text-sm font-medium py-2.5 px-4 rounded-lg flex items-center justify-center transition-all duration-200"
      >
        <span class="material-icons text-[20px] mr-2">preview</span>
        Sample CV
      </button>
    </div>
  </div>
</div>
